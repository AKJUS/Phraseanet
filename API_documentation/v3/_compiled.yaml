                            _index:
                              type: string
                              description: ES index
                              example: phraseanet_dxmpcw3y8td68f+h_20201124161735.910647
                            _type:
                              type: string
                              description: Data type
                              example: record
                            _id:
                              type: string
                              description: unique id of document (sbas_id + "_" + record_id)
                              example: '1_555'
                            _version:
                              type: integer
                              description: auto-increment at each indexation of the document
                              example: 1
                            _score:
                              type: number
                              description: score of the document related to a whole resultset
                              example: 1
                            _source:
                              type: object
                              properties:
                                record_id:
                                  type: integer
                                collection_id:
                                  type: integer
                                uuid:
                                  type: string
                                  example: dcee40ea-ee26-4d8b-b0c2-d61305b03bc0
                                flags_bitfield:
                                  type: integer
                                sha256:
                                  type: string
                                  example: 7fad283de349b903c850548cda65cf2d86d24c4e3856cdc2b97e47430494b8c8
                                original_name:
                                  type: string
                                  example: 1134340545.jpg
                                mime:
                                  type: string
                                  example: image/jpeg
                                type:
                                  type: string
                                  example: image
                                created_on:
                                  type: string
                                  format: date-time
                                  example: '2020-12-07 09:48:01'
                                updated_on:
                                  type: string
                                  format: date-time
                                  example: '2021-01-01 15:30:00'
                                coll_id:
                                  type: integer
                                collection_name:
                                  type: string
                                  example: collection de test
                                witdh:
                                  type: integer
