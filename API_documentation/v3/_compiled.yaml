                        description: Search duration in msec
                        example: 12
                      count:
                        type: integer
                        description: 'Number of results in this page [0...limit]'
                        example: 1
                      total:
                        type: integer
                        description: Total number of results
                        example: 1
                      facets:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
